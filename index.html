<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Header -->

    <!-- Vidoe Info -->
    <section class="info">

        <!-- Actions -->
        <ul class="actions">

            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>4</span></button>
            </li>
            <li>

            <li>

            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>신고</span></button>
            </li>
        </ul>
        <!-- Channel Info -->
        <div class="channel">
            <div class="metaData">
                <img src="image/img2.PNG" alt="">
                <div class="info">
                    <span class="name">Newsong Church of God</span>
                    <span class="subscribers">구독자 5.73만명</span>
                </div>
            </div>
            <button class="subscribe">구독중</button>
        </div>
        <!-- Comment -->
        <div class="commentBox">
            <span class="comment">댓글 · 609개</span>
            <button><i class="fas fa-sort"></i></button>
        </div>
    </section>

    <!-- UpNext Video -->
    <section class="upNext">

        <ul>
            <li class="item">
                <div class="img"> <img src="image/img1.PNG" alt=""></div>

                    <img src="image/img2.PNG" alt="">
                    <div class="info">
                        <p class="title">〔새노래 | Praise〕예루살렘이 찬송 받으시기까지 | 하나님의교회, 어머니 하나님</p>

                </div>
            </li>
            <li class="item">
                <div class="img"><img src="image/img3.PNG" alt=""></div>
                <div class="metaData">
